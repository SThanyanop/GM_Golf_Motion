<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="fieldpage.css">
</head>
<body>
    <div class="background"></div>
    <label class="title_field">Field</label>
    <button class="back_to_scan" onclick="location.href='scanpage.html'">scan</button>
    <button class="home_btn" onclick="location.href='mainpage.html'">home</button>
    <div class="field_display"><img class="field" id="field" src="Logo_and_Icon/field1.jpg"></div>
    <button class="prev_btn" onclick="prev()">previous</button>
    <div class="field_name">
        <label class="label_field">Field</label>
    </div>
    <button class="go_btn" onclick="next()">next</button>
    <label class="label_par">PAR</label>
    <select class="par">
        <option value="par3">PAR3</option>
        <option value="par4">PAR4</option>
        <option value="par5">PAR5</option>
        <option value="par6">PAR6</option>
    </select>
    <label class="label_club">Golf Club</label>
    <select class="club">
        <option value="Driver">Driver</option>
        <option value="3-Wood">3-Wood</option>
        <option value="5-Wood">5-Wood</option>
        <option value="7-Wood">7-Wood</option>
        <option value="2-Hybrid">2-Hybrid</option>
        <option value="3-Hybrid">3-Hybrid</option>
        <option value="4-Hybrid">4-Hybrid</option>
        <option value="3-Iron">3-Iron</option>
        <option value="4-Iron">4-Iron</option>
        <option value="5-Iron">5-Iron</option>
        <option value="6-Iron">6-Iron</option>
        <option value="7-Iron">7-Iron</option>
        <option value="8-Iron">8-Iron</option>
        <option value="9-Iron">9-Iron</option>
        <option value="Pitching Wedge">Pitching Wedge</option>
        <option value="Gap Wedge">Gap Wedge</option>
        <option value="Sand Wedge">Sand Wedge</option>
        <option value="Lob Wedge">Lob Wedge</option>
        <option value="Blade Putter">Blade Putter</option>
        <option value="Mallet Putter">Mallet Putter</option>
        <option value="Belly/Long Putter">Belly/Long Putter</option>
    </select>
    <button class="next_btn" onclick="location.href='previewpage.html'">Next</button>
    <script src="func.js"></script>
</body>
</html >
