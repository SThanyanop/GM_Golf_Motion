<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="fieldpage.css">
</head>
<body>
    <div class="background"></div>
    <label class="title_field">Field</label>
    <button class="back_to_scan" onclick="location.href='scanpage.html'">scan</button>
    <button class="home_btn" onclick="location.href='mainpage.html'">home</button>
    <div class="field_display"><img class="field" id="field" src="Logo_and_Icon/field1.jpg"></div>
    <button class="prev_btn" onclick="prev()">previous</button>
    <div class="field_name">
        <label class="label_field">Field</label>
    </div>
    <button class="go_btn" onclick="next()">next</button>
    <label class="label_par">PAR</label>
    <select class="par">
        <option value="par1">PAR1</option>
        <option value="par2">PAR2</option>
        <option value="par3">PAR3</option>
        <option value="par4">PAR4</option>
        <option value="par5">PAR5</option>
    </select>
    <label class="label_club">Golf Club</label>
    <select class="club">
        <option value="driver">Driver</option>
        <option value="iron1">Iron1</option>
        <option value="iron2">Iron2</option>
        <option value="iron3">Iron3</option>
        <option value="iron4">Iron4</option>
        <option value="iron5">Iron5</option>
    </select>
    <button class="next_btn" onclick="location.href='previewpage.html'">Next</button>
    <script src="func.js"></script>
</body>
</html >
