<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="previewpage.css">
</head>
<body>
    <div class="background"></div>
    <label class="title_preview">Preview</label>
    <button class="back_to_field" onclick="location.href='fieldpage.html'">field</button>
    <button class="home_btn" onclick="location.href='mainpage.html'">home</button>
    <div class="front_view_preview"></div>
    <label class="label_front_view_preview">Front View</label>
    <div class="side_view_preview"></div>
    <label class="label_side_view_preview">Side View</label>
    <label class="label_file">Select your file</label>
    <select class="file_selection">
        <option value="file1">Mister Donut</option>
        <option value="file2">Mister Cheese</option>
    </select>
    <button class="select_file_btn">select</button>
    <div class="status_preview">
        <label class="warn_and_macth">Select file first</label>
        <button class="show_macth">show</button>
        <label class="macth_name">Unknown</label>
        <label class="percent_macth">xx%</label>
    </div>
    <div class="stat">
        <label class="label_safe">Safe</label>
        <div class="safe_level"></div>
        <label class="label_performance">Performance</label>
        <div class="performance_level"></div>
    </div>
    <button class="next_btn" onclick="location.href='learnpage.html'">Next</button>
    <div class="display_macth">
        <label class="macth_name_stat">Name</label>
        <label class="label_body_prop">Body Proportions</label>
        <div class="macth_body">
            <label class="label_part_length_macth">Part length (cm)</label>
            <form class="part_lenght_macth">
                <label class="label_part_macth" id="label_Height_macth"         >Height</label>
                <label class="label_part_macth" id="label_Left_upper_arm_macth" >Left upper arm</label>
                <label class="label_part_macth" id="label_Left_lower_arm_macth" >Left lower arm</label>
                <label class="label_part_macth" id="label_Right_upper_arm_macth">Right upper arm</label>
                <label class="label_part_macth" id="label_Right_lower_arm_macth">Right lower arm</label>
                <label class="label_part_macth" id="label_Left_upper_leg_macth" >Left upper leg</label>
                <label class="label_part_macth" id="label_Left_lower_leg_macth" >Left lower leg</label>
                <label class="label_part_macth" id="label_Right_upper_leg_macth">Right upper leg</label>
                <label class="label_part_macth" id="label_Right_lower_leg_macth">Right lower leg</label>
                <label class="label_part_macth" id="label_Torso_macth"          >Torso</label>
                <label class="label_part_macth" id="label_Chest_macth"          >Chest</label>
            </form>
            <label class="label_angle_limit_macth">Angle Limit (degree)</label>
            <form class="joint_angle_macth">
                <label class="label_angle_macth" id="label_Left_elbow_macth"    >Left elbow</label>
                <label class="label_angle_macth" id="label_Right_elbow_macth"   >Right elbow</label>
                <label class="label_angle_macth" id="label_Left_shoulder_macth" >Left shoulder</label>
                <label class="label_angle_macth" id="label_Right_shoulder_macth">Right shoulder</label>
                <label class="label_angle_macth" id="label_Hip_macth"           >Hip</label>
                <label class="label_angle_macth" id="label_Chest_macth"         >Chest</label>
            </form>
        </div>
        <label class="label_your_body_prop">your Body proportions</label>
        <div class="macth_body_your">
            <label class="label_part_length_your">Part length(cm)</label>
            <form class="part_lenght_your">
                <label class="label_part_your" id="label_Height_your"         >Height</label>
                <label class="label_part_your" id="label_Left_upper_arm_your" >Left upper arm</label>
                <label class="label_part_your" id="label_Left_lower_arm_your" >Left lower arm</label>
                <label class="label_part_your" id="label_Right_upper_arm_your">Right upper arm</label>
                <label class="label_part_your" id="label_Right_lower_arm_your">Right lower arm</label>
                <label class="label_part_your" id="label_Left_upper_leg_your" >Left upper leg</label>
                <label class="label_part_your" id="label_Left_lower_leg_your" >Left lower leg</label>
                <label class="label_part_your" id="label_Right_upper_leg_your">Right upper leg</label>
                <label class="label_part_your" id="label_Right_lower_leg_your">Right lower leg</label>
                <label class="label_part_your" id="label_Torso_your"          >Torso</label>
                <label class="label_part_your" id="label_Chest_your"          >Chest</label>
            </form>
            <label class="label_angle_limit_your">Angle Limit(degree)</label>
            <form class="joint_angle_your">
                <label class="label_angle_your" id="label_Left_elbow_your"    >Left elbow</label>
                <label class="label_angle_your" id="label_Right_elbow_your"   >Right elbow</label>
                <label class="label_angle_your" id="label_Left_shoulder_your" >Left shoulder</label>
                <label class="label_angle_your" id="label_Right_shoulder_your">Right shoulder</label>
                <label class="label_angle_your" id="label_Hip_your"           >Hip</label>
                <label class="label_angle_your" id="label_Chest_your"         >Chest</label>
            </form>
        </div>
    </div>
    <script src="previewpage.js"></script>
</body>
</html >
