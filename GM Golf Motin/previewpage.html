<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="previewpage.css">
</head>
<body>
    <div class="background"></div>
    <label class="title_preview">Preview</label>
    <button class="back_to_field" onclick="location.href='fieldpage.html'">field</button>
    <button class="home_btn" onclick="location.href='mainpage.html'">home</button>
    <div class="front_view_preview"></div>
    <label class="label_front_view_preview">Front View</label>
    <div class="side_view_preview"></div>
    <label class="label_side_view_preview">Side View</label>
    <label class="label_file">Select your file</label>
    <select class="file_selection">
        <option value="file1">Mister Donut</option>
        <option value="file2">Mister Cheese</option>
    </select>
    <button class="select_file_btn">select</button>
    <div class="status_preview">
        <label class="warn_and_macth">Mister Donut</label>
        <button class="show_macth" onclick="show_macth()">show</button>
        <label class="macth_name">C.Morikawa</label>
        <label class="percent_macth">72%</label>
    </div>
    <div class="stat">
        <label class="label_safe">Safe</label>
        <div class="safe_level"></div>
        <label class="label_performance">Performance</label>
        <div class="performance_level"></div>
    </div>
    <button class="next_btn" onclick="location.href='learnpage.html'">Next</button>
    <div class="display_macth" id="display_macth">
        <button class="leave" onclick="close_macth()">X</button>
        <label class="macth_name_stat">C.Morikawa</label>
        <label class="label_body_prop">Body Proportions</label>
        <div class="macth_body">
            <label class="label_part_length_macth">Part length (cm)</label>
            <form class="part_lenght_macth">
                <label class="label_part_macth" id="label_Height_macth"         >Height            : 175.0</label>
                <label class="label_part_macth" id="label_Left_upper_arm_macth" >Left upper arm    : 27.91</label>
                <label class="label_part_macth" id="label_Left_lower_arm_macth" >Left lower arm    : 28.05</label>
                <label class="label_part_macth" id="label_Right_upper_arm_macth">Right upper arm   : 28.20</label>
                <label class="label_part_macth" id="label_Right_lower_arm_macth">Right lower arm   : 27.59</label>
                <label class="label_part_macth" id="label_Left_upper_leg_macth" >Left upper leg    : 51.23</label>
                <label class="label_part_macth" id="label_Left_lower_leg_macth" >Left lower leg    : 46.73</label>
                <label class="label_part_macth" id="label_Right_upper_leg_macth">Right upper leg   : 51.01</label>
                <label class="label_part_macth" id="label_Right_lower_leg_macth">Right lower leg   : 46.03</label>
                <label class="label_part_macth" id="label_Torso_macth"          >Torso             : 49.43</label>
                <label class="label_part_macth" id="label_Chest_macth"          >Chest             : 41.22</label>
            </form>
            <label class="label_angle_limit_macth">Angle Limit (degree)</label>
            <form class="joint_angle_macth">
                <label class="label_angle_macth" id="label_Left_elbow_macth"    >Left elbow      : 6.17</label>
                <label class="label_angle_macth" id="label_Right_elbow_macth"   >Right elbow     : 6.19</label>
                <label class="label_angle_macth" id="label_Left_shoulder_macth" >Left shoulder   : 177.33</label>
                <label class="label_angle_macth" id="label_Right_shoulder_macth">Right shoulder  : 176.09</label>
                <label class="label_angle_macth" id="label_Hip_macth"           >Hip             : 55.09</label>
                <label class="label_angle_macth" id="label_Chests_macth"         >Chest           : 55.43</label>
            </form>
        </div>
        <label class="label_your_body_prop">your Body proportions</label>
        <div class="macth_body_your">
            <label class="label_part_length_your">Part length(cm)</label>
            <form class="part_lenght_your">
                <label class="label_part_your" id="label_Height_your"         >Height          : 172</label>
                <label class="label_part_your" id="label_Left_upper_arm_your" >Left upper arm  : 28.01</label>
                <label class="label_part_your" id="label_Left_lower_arm_your" >Left lower arm  : 27.20</label>
                <label class="label_part_your" id="label_Right_upper_arm_your">Right upper arm : 28.11</label>
                <label class="label_part_your" id="label_Right_lower_arm_your">Right lower arm : 27.23</label>
                <label class="label_part_your" id="label_Left_upper_leg_your" >Left upper leg  : 50.01</label>
                <label class="label_part_your" id="label_Left_lower_leg_your" >Left lower leg  : 45.10</label>
                <label class="label_part_your" id="label_Right_upper_leg_your">Right upper leg : 50.02</label>
                <label class="label_part_your" id="label_Right_lower_leg_your">Right lower leg : 46.05</label>
                <label class="label_part_your" id="label_Torso_your"          >Torso           : 49.44</label>
                <label class="label_part_your" id="label_Chest_your"          >Chest           : 39.52</label>
            </form>
            <label class="label_angle_limit_your">Angle Limit(degree)</label>
            <form class="joint_angle_your">
                <label class="label_angle_your" id="label_Left_elbow_your"    >Left elbow      : 92.17</label>
                <label class="label_angle_your" id="label_Right_elbow_your"   >Right elbow     : 125.19</label>
                <label class="label_angle_your" id="label_Left_shoulder_your" >Left shoulder   : 113.33</label>
                <label class="label_angle_your" id="label_Right_shoulder_your">Right shoulder  : 151.09</label>
                <label class="label_angle_your" id="label_Hip_your"           >Hip             : 56.09</label>
                <label class="label_angle_your" id="label_Chests_your"         >Chest           : 56.48</label>
            </form>
        </div>
    </div>
    <script src="func.js"></script>
</body>
</html >
