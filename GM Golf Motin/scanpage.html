<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="scanpage.css">
</head>
<body>
    <div class="background"></div>
    <div class="title_scanbody">
        <label class="label_scanbody">Scan your body</label>
    </div>
    <div class="preset1"></div>
    <label class="lable_preset1">Preset1</label>
    <div class="preset2"></div>
    <label class="lable_preset2">Preset2</label>
    <button class="home_btn" onclick="location.href='mainpage.html'">back</button>
    <form class="personal_information">
        <label class="label_gender">Gender</label>
        <select class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label class="label_height">Height</label>
        <input class="height" type="number" placeholder="INPUT">
        <label class="label_weight">Weight</label>
        <input class="weight" type="number" placeholder="INPUT">
    </form>
    <div class="instruction"></div>
    <button class="scan_btn" onclick="show_scan_complete()">scan</button>

    <div class="complete" id="complete">
        <label class="label_scan_complete">Scanning Complete!</label>
        <input class="filename" placeholder="File Name">
        <button class="save"  onclick="location.href='fieldpage.html'">Save</button>
        <button class="back" onclick="close_scan_complete()">Back</button>
        <label class="label_result">Result!</label>
        <div class="personal_information_show">
            <label class="label_part_length">Part length(cm)</label>
            <form class="part_lenght">
                <label class="label_part" id="label_Height"         >Height          : 172</label>
                <label class="label_part" id="label_Left_upper_arm" >Left upper arm  : 28.01</label>
                <label class="label_part" id="label_Left_lower_arm" >Left lower arm  : 27.20</label>
                <label class="label_part" id="label_Right_upper_arm">Right upper arm : 28.11</label>
                <label class="label_part" id="label_Right_lower_arm">Right lower arm : 27.23</label>
                <label class="label_part" id="label_Left_upper_leg" >Left upper leg  : 50.01</label>
                <label class="label_part" id="label_Left_lower_leg" >Left lower leg  : 45.10</label>
                <label class="label_part" id="label_Right_upper_leg">Right upper leg : 50.02</label>
                <label class="label_part" id="label_Right_lower_leg">Right lower leg : 46.05</label>
                <label class="label_part" id="label_Torso"          >Torso           : 49.44</label>
                <label class="label_part" id="label_Chest"          >Chest           : 39.52</label>
            </form>
            <label class="label_angle_limit">Angle Limit(degree)</label>
            <form class="joint_angle">
                <label class="label_angle" id="label_Left_elbow"    >Left elbow     : 6.17</label>
                <label class="label_angle" id="label_Right_elbow"   >Right elbow    : 6.19</label>
                <label class="label_angle" id="label_Left_shoulder" >Left shoulder  : 177.33</label>
                <label class="label_angle" id="label_Right_shoulder">Right shoulder : 176.09</label>
                <label class="label_angle" id="label_Hip"           >Hip            : 55.08</label>
                <label class="label_angle" id="label_Chest"         >Chest          : 55.43</label>
            </form>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html >
